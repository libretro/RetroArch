name: CI Android

on:
  push:
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: [run_build]

permissions:
  contents: read

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Compile RA
      run: |
        cd pkg/android/phoenix
        ./gradlew assembleDebug --warning-mode all
        find . -iname "*.apk" -exec ls -l "{}" \;
    - name: Get short SHA
      id: slug
      run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
    - uses: actions/upload-artifact@v3
      with:
        name: retroarch-android-${{ steps.slug.outputs.sha8 }}
        path: |
          pkg/android/phoenix/build/outputs/apk/normal/debug/phoenix-normal-debug.apk
          pkg/android/phoenix/build/outputs/apk/aarch64/debug/phoenix-aarch64-debug.apk
    - uses: actions/upload-artifact@v3
      with:
        name: retroarch-android-other-${{ steps.slug.outputs.sha8 }}
        path: |
          pkg/android/phoenix/build/outputs/apk/ra32/debug/phoenix-ra32-debug.apk
          pkg/android/phoenix/build/outputs/apk/playStoreNormal/debug/phoenix-playStoreNormal-debug.apk
          pkg/android/phoenix/build/outputs/apk/playStorePlus/debug/phoenix-playStorePlus-debug.apk
          pkg/android/phoenix/build/reports/problems/problems-report.html